<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--SCRIPTS A BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
        <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
            <h1>Editar álbum</h1>

            <div class="mb-3">
                <label for="id">Id</label>
                <input type="number" name="id" id="id" disabled>
              </div>

            <div class="mb-3">
                <label for="banda">Banda</label>
                <input type="text" name="banda" id="banda">
            </div>

            <div class="mb-3">
                <label for="album">Álbum</label>
                <input type="text" name="album" id="album">
            </div>

            <div class="mb-3">
                <label for="generos">Géneros</label>
                <input type="text" name="generos" id="generos">
            </div>

            <div class="mb-3">
                <label for="pais">País</label>
                <input type="text" name="pais" id="pais">
            </div>

            <div class="mb-3">
                <label for="año">Año</label>
                <input type="number" name="año" id="año">
            </div>

            <div class="mb-3">
                <label for="imagen">Imagen</label>
                <input type="text" name="imagen" id="imagen">
            </div>

            <button type="button" class="btn btn-success" onclick="modificar()">Modificar álbum</button>
        </form>
        </div>
    </main>

    <!--SCRIPTS DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
  crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


    <!--SCRIPT DE JS-->
    <script src="JS/main.js"></script>
    <script src="JS/album_editar.js"></script>

    

    
</body>
</html>
